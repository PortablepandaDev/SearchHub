<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https:; script-src 'self' https://cdn.tailwindcss.com https://unpkg.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; connect-src 'self' https:;" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Resource-Policy" content="same-origin">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Advanced Search Hub v3.2</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/style.css">

    <style>
        :root {
            --bg-main: #0c0e16;
            --bg-darker: #090b11;
            --bg-lighter: #171b2d;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-green: #22c55e;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
        }
        
        .engine-chip {
            background-color: var(--bg-lighter);
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }
        
        .engine-chip:hover {
            background-color: #1e2436;
        }
        
        .engine-chip.active {
            background-color: var(--accent-blue);
            color: white;
        }
        
        .category-btn { 
            transition: all 0.2s ease;
            background-color: var(--bg-lighter);
            color: var(--text-secondary);
        }
        
        .category-btn:hover {
            background-color: #1e2436;
        }
        
        .category-btn.active {
            background-color: var(--accent-blue);
            color: white;
        }
        
        input, select {
            background-color: var(--bg-darker) !important;
            color: var(--text-primary) !important;
            border-color: #1e2436 !important;
        }
        
        input:focus, select:focus {
            border-color: var(--accent-blue) !important;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1) !important;
        }
        
        #searchButton {
            background-color: var(--accent-blue);
            color: white;
            transition: all 0.2s ease;
        }
        
        #searchButton:hover {
            background-color: #2563eb;
        }
        
        #searchButton:disabled {
            background-color: #374151;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .history-panel::-webkit-scrollbar {
            width: 6px;
        }
        
        .history-panel::-webkit-scrollbar-track {
            background: var(--bg-lighter);
        }
        
        .history-panel::-webkit-scrollbar-thumb {
            background-color: #374151;
            border-radius: 3px;
        }
        
        #toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            background-color: var(--bg-lighter);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            transition: bottom 0.5s ease-in-out;
            z-index: 50;
        }
        
        #toast.show {
            bottom: 20px;
        }
        
        #toast.error {
            background-color: #ef4444;
        }
        
        #toast.success {
            background-color: var(--accent-green);
        }
        
        /* Custom background colors */
        .bg-gray-800\/50 {
            background-color: var(--bg-lighter);
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto p-4 max-w-5xl">
        <!-- Header -->
        <header class="text-center mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-semibold text-white">Advanced Search Hub</h1>
                <div class="flex items-center gap-3">
                    <div class="flex items-center">
                        <span class="text-sm text-gray-400 mr-2">Safe Mode</span>
                        <button id="safeModeToggle" class="w-12 h-6 bg-green-500 rounded-full relative transition-colors duration-200">
                            <span class="absolute right-1 top-1 w-4 h-4 bg-white rounded-full transition-transform duration-200"></span>
                        </button>
                    </div>
                </div>
            </div>
            <p class="text-sm text-gray-400 mt-1">Craft powerful searches for any engine.</p>
        </header>

        <!-- Search Engines -->
        <div class="bg-gray-800/50 rounded-lg p-4 mb-4">
            <div id="engineChips" class="flex flex-wrap gap-2"></div>
        </div>


        <!-- Main Search Area -->
        <div class="bg-gray-800/50 rounded-lg p-4 mb-4">
            <!-- Templates -->
            <div class="flex gap-2 mb-4">
                <select id="templateSelect" class="flex-grow px-3 py-2 rounded text-sm border border-gray-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    <option value="">Load template...</option>
                </select>
                <button id="saveTemplateBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-sm text-gray-200 rounded transition-colors">Save</button>
                <button id="deleteTemplateBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-sm text-gray-200 rounded transition-colors">Delete</button>
            </div>

            <!-- Pattern Helper Label -->
            <div class="mb-2">
                <label id="cheatEngineLabel" class="block text-xs text-gray-400 font-semibold">Pattern Helper</label>
            </div>

            <!-- Search Bar -->
            <form onsubmit="event.preventDefault();" class="flex gap-2 items-end">
                <div class="flex-grow relative">
                    <input type="text" id="searchQuery" 
                        class="w-full px-4 py-2.5 rounded text-sm border border-gray-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                            placeholder="Enter your search query..." />
                    <div id="searchSuggestions" class="hidden absolute w-full mt-1 bg-gray-800 border border-gray-700 rounded-lg shadow-lg z-10">
                        <!-- Suggestions will be populated here -->
                    </div>
                    <!-- AI Suggestion Button and Box -->
                    <div class="absolute right-0 top-0 flex items-center gap-2 z-30">
                        <button id="aiSuggestBtn" type="button" class="ml-2 px-3 py-1 rounded bg-purple-700 text-white text-xs hover:bg-purple-800" style="display:none;">ðŸ’¡ AI Suggest</button>
                    </div>
                    <div id="aiSuggestBox" class="absolute left-0 mt-12 w-full max-w-md bg-gray-900 border border-gray-700 rounded shadow-lg p-2 z-40" style="display:none;"></div>
                </div>
                <div class="flex flex-col gap-1">
                    <input type="date" id="afterDate" class="px-2 py-1 rounded text-xs border border-gray-700" placeholder="After" />
                    <input type="date" id="beforeDate" class="px-2 py-1 rounded text-xs border border-gray-700" placeholder="Before" />
                    <button type="button" id="clearDatesBtn" class="mt-1 px-2 py-1 text-xs bg-gray-700 text-gray-200 rounded hover:bg-gray-600">Clear dates</button>
                </div>
                <button type="submit" id="searchButton" 
                    class="px-6 py-2.5 text-sm font-medium rounded text-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Search
                </button>
            </form>
        </div>

        <!-- Categories and Options -->
        <div class="grid grid-cols-12 gap-4">
            <!-- Left Column - Categories -->
            <div class="col-span-4">
                <div class="bg-gray-800/50 rounded-lg p-4">
                    <div id="categoryContainer" class="space-y-2"></div>
                </div>
            </div>

            <!-- Right Column - Options -->
            <div class="col-span-8">
                <div class="bg-gray-800/50 rounded-lg p-4">
                    <h3 id="optionsTitle" class="text-sm font-medium text-gray-200 mb-1"></h3>
                    <p id="optionsDescription" class="text-xs text-gray-400 mb-4"></p>
                    <div id="optionsContainer" class="space-y-2"></div>
                </div>
            </div>
        </div>

        <!-- Templates Panel -->
        <div class="fixed top-4 right-4 w-72 bg-gray-800/90 rounded-lg shadow-lg border border-gray-700/50 overflow-hidden backdrop-blur-sm">
            <div class="px-4 py-3 border-b border-gray-700/50">
                <div class="flex justify-between items-center">
                    <h3 class="text-sm font-medium text-gray-200">Search Templates</h3>
                    <div class="flex gap-2">
                        <button id="importTemplatesBtn" class="text-xs text-gray-400 hover:text-gray-200">Import</button>
                        <button id="exportTemplatesBtn" class="text-xs text-gray-400 hover:text-gray-200">Export</button>
                    </div>
                </div>
            </div>
            <div id="templatesContainer" class="p-3 max-h-[calc(40vh-6rem)] overflow-y-auto history-panel">
                <!-- Templates will be rendered here -->
            </div>
        </div>

        <!-- History Panel -->
        <div class="fixed top-[calc(40vh+1rem)] right-4 w-72 bg-gray-800/90 rounded-lg shadow-lg border border-gray-700/50 overflow-hidden backdrop-blur-sm">
            <div class="px-4 py-3 border-b border-gray-700/50">
                <h3 class="text-sm font-medium text-gray-200">Search History</h3>
            </div>
            <div id="historyContainer" class="p-3 max-h-[calc(60vh-6rem)] overflow-y-auto history-panel">
                <!-- History items will be rendered here -->
            </div>
        </div>

        <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2" role="status" aria-live="polite"></div>

        <!-- Query Preview -->
        <div id="queryPreview" class="fixed bottom-4 left-4 right-4 max-w-2xl mx-auto bg-gray-800/90 rounded-lg shadow-lg border border-gray-700/50 overflow-hidden backdrop-blur-sm p-3 text-sm font-mono hidden"></div>
    </div>

    <!-- Main JS loaded at the end for best practice -->
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
